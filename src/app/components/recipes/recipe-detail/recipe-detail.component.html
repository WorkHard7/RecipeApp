<main class="text-center mt-4">
  <div class="row">
    <div class="col-xs-12">
      <button
        style="border: none">
        <img
          [src]="selectedRecipe?.imagePath"
          [alt]="selectedRecipe?.name"
          id="image"
          class="img-responsive">
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ selectedRecipe?.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div appDropdown class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle">
          Manage recipe
        </button>
        <ul class="dropdown-menu">
          <li><a (click)="addIngredientsToList()">
            Add Ingredients to List
          </a></li>
          <li><a (click)="editRecipe()">Edit Recipe</a></li>
          <li><a>Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{ selectedRecipe?.description }}
    </div>
  </div>
  <div class="row pt-4">
    <div class="col-xs-12">
      <ul class="list-group w-50 m-auto">

        @for (ingredient of selectedRecipe?.ingredients; track selectedRecipe?.name) {
          <li class="list-group-item fw-bold">
            {{ ingredient.name }} ({{ ingredient.amount }})
          </li>
        }

      </ul>
    </div>
  </div>
</main>
