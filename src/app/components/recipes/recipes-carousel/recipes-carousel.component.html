<div class="glide">
  <div class="glide__track" data-glide-el="track">
    <ul class="glide__slides img-container">
      @for (recipe of recipes; track recipe.name) {
        <li class="glide__slide">
          <app-recipe-item
            [carousel]="true"
            [index]="$index"
          ></app-recipe-item>
        </li>
      }
    </ul>
  </div>
  <div class="glide__arrows" data-glide-el="controls">
    <button class="slider__arrow slider__arrow--prev glide__arrow glide__arrow--prev" data-glide-dir="<">
      <svg xmlns="http://www.w3.org/2000/svg" width="13" height="25" viewBox="0 0 24 24">
        <path d="M0 12l10.975 11 2.848-2.828-6.176-6.176H24v-3.992H7.646l6.176-6.176L10.975 1 0 12z"></path>
      </svg>
    </button>
  </div>
  <div class="glide__arrows glide__arrows--right" data-glide-el="controls">
    <button class="slider__arrow slider__arrow--next glide__arrow glide__arrow--next" data-glide-dir=">">
      <svg xmlns="http://www.w3.org/2000/svg" width="13" height="25" viewBox="0 0 24 24">
        <path d="M13.025 1l-2.847 2.828 6.176 6.176h-16.354v3.992h16.354l-6.176 6.176 2.847 2.828 10.975-11z"></path>
      </svg>
    </button>
  </div>
</div>
