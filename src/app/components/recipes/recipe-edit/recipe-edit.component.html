<div class="row mt-5">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
          >
            Save
          </button>
          <button
            routerLink="/recipes"
            type="button"
            class="btn btn-danger"
          >
            Cancel
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              class="form-control"
              formControlName="name"
              id="name"
              type="text"
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              #imagePath
              class="form-control"
              formControlName="imagePath"
              id="imagePath"
              type="text"
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" alt="" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              class="form-control"
              formControlName="description"
              id="description"
              rows="6"
              type="text"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          @for (ingredientsCtrl of controls; track ingredientsCtrl) {
            <div
              class="mt-3"
              [formGroupName]="$index">
              <div class="col-xs-8 px-0">
                <input
                  formControlName="name"
                  type="text"
                  class="form-control mt-2"
                >
              </div>
              <div class="col-xs-2 mt-2">
                <input
                  formControlName="amount"
                  type="number"
                  class="form-control"
                >
              </div>
              <div class="col-xs-2 mt-2">
                <button
                  (click)="onDeleteIngredient($index)"
                  type="button"
                  class="btn btn-danger"
                >
                  X
                </button>
              </div>
            </div>
          }
        </div>
        <div style="margin-left: 15px; padding: 0">
          <hr style="width: 95%">
          <div>
            <button
              (click)="onAddIngredient()"
              type="button"
              class="btn btn-success"
            >
              Add ingredient
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
