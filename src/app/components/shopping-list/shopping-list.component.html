<div class="row">
  <div class="col-xs-10">
    <app-shopping-list-edit></app-shopping-list-edit>
    <hr>
    <ul class="list-group">
      @for (ingredient of ingredients; track ingredient.name) {
        <a
          (click)="onIngredientClick($index)"
          class="list-group-item"
          style="cursor: pointer; border: 1px solid gray"
        >
          {{ ingredient.name }} ({{ ingredient.amount }})
        </a>
      }
    </ul>
  </div>
</div>
